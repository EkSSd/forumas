{% extends "base.html" %}

{% block title %}Author{% endblock %}

{% block content %}
<br>
    <div class="container author">
    </br>
    <h5>posts made by "{{ author }}":</h5>
    <hr/>
    {% for i in post.author %}
       <li><a href="{% url 'post' i.id %}">{{ i.title }}</a></li> 
    {% endfor %}
    </div>
{% endblock %}
