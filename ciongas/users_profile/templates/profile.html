{% extends "base.html" %}



{% block content %}

<div class="user-post-list mt-4">
    <h4>My profile: {{ user.username  }}</h4><a href="{% url 'edit_profile' %}">Edit profile</a>
    <div class="table-responsive mt-4 mb-5">
        <table class="table table-hover">
            <thead>
                <h5>Posts by me</h5>
                <tr class="text-left">
                    <th>TITLE</th>
                    <th>CREATED ON</th>
                </tr>
            </thead>
            
            {% for us in object_list %}
         
            <body>
                {{ us }}
                {% if user.id == us.author.id %}

                <tr> 
                    <td><a href="{% url 'blog' us.pk %}">{{ us.title }}</a></td>
                    <td>{{ us.date_created }}</td>
                </tr> 
            </body>
            {% endif %}
            {% endfor%}
            
        </table>
    </div>
</div>


{% endblock %}
