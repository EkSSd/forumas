{% extends "base.html" %}



{% block content %}

<div class="user-post-list mt-4">
    <h4>My profile: {{ user.username  }}</h4><a href="{% url 'edit_profile' %}">Edit profile</a>
    <div class="table-responsive mt-4 mb-5">
        <table class="table table-hover">
            <thead>
                <h5>Posts by me</h5>
                <tr class="text-left">
                    <th>TITLE</th>
                    <th>CREATED ON</th>
                </tr>
            </thead>
            {% for user in author.posts.all %}
            <body>
                <tr> 
                    <td><a href="{% url 'blog' user.pk %}">{{ user.title }}</a></td>
                    <td>{{ user.date_created }}</td>
                </tr> 
            </body>
            {% endfor%}
        </table>
    </div>
</div>


{% endblock %}
