{% extends 'base.html' %}

{% if validlink %}

{% block title %}set new password{% endblock %}

{% block content %}

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">confirm new password</button>
    </form>
{% else %}

{% endif %}
{% endblock %}
