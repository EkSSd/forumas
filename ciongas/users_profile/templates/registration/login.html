{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<br>
<h2>Login</h2>
<div class="container py-5">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
    <br>
    <button class="btn btn-dark">Login</button></form>
    <p class="text-center">Forgot password? <a href="{% url 'password_reset' %}">Reset password</a>.</p>
    <p class="text-center">Don't have an account? <a href="{% url 'register' %}">Create an account</a>.</p>
</div>
{% endblock content %}
