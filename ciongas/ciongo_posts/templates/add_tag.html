{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<br>
<h2>Add Post</h2>

<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-6">
                {{ form|crispy }}
            </div>
        </div>
    </div>
    <input type="hidden" name="next" value="{{ request.path }}">
<button class="btn btn-dark">Add</button></form>
{% endblock content %}
