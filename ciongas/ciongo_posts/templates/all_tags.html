{% extends "base.html" %}

{% block title %}All tags{% endblock %}


{% block content %}

<ul>
    <br>
    <h1>tags:</h1>
    {% for user in object_list %}
    <li><strong><a class="btn btn-success" href="{% url 'tagg' user.pk %}">{{ user.name }}</a></strong></li>
    <hr>
    {% empty %}
        <li>No users yet.</li>
    {% endfor %}
    </ul>
    
{% endblock %}
