{% extends "base.html" %}

{% block title %}Authors{% endblock %}


{% block content %}

<ul>
    <br>
    <h1>Authors:</h1>
    {% for user in object_list %}
    <li><strong><a href="{% url 'author' user.pk %}">{{ user.username }}</a></strong></li>
    <hr>
    {% empty %}
        <li>No users yet.</li>
    {% endfor %}
    </ul>
    
{% endblock %}
