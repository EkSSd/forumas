{% extends 'base.html' %}



{% block content %}

<br>
<h2>Posts with the tag:  <small class="btn btn-success">{{ object.name }}</small></h2>
{% for post in object.n_tags.all %}
<hr>
    
<h3><li><a href="{% url 'blog' post.pk %}">{{ post.title }}</a></h3><h5>by <a href="{% url 'author' post.author.id %}">{{ post.author }}</a>, posted in {{ post.date_created }}</h5></li>
    
{% endfor %}

<div><br><a href="{% url 'home' %}" class="btn btn-dark">home page</a></div>

{% endblock %}
