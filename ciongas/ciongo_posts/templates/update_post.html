{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<br>
<h2>update Post</h2>
<br>
<div class="form-group">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
        <div class="col-6">
            title
            {{ form.title }}
            <br>
            tag
            {{ form.tag }} 
            {{ form.post_image }}
        </div>
        <div class="col-sm">
            content
            {{ form.content }}
        </div>
    </div>
    <button class="btn btn-dark" type="submit">Update</button>
    </form>
</div>
{% endblock content %}
