{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<br>
<h2>Add Post</h2>

<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-6">
                {{ form.tag|as_crispy_field }} 
            </div>
        </div>
    
    </div>
<button class="btn btn-dark" onclick="return confirm('Are you sure?')">Delete</button>
</form>

{% endblock content %}
