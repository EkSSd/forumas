{% extends "base.html" %}

{% block title %}Author{% endblock %}

{% block content %}
<br>
    <div class="container author">
    </br>
    <h5>Posts made by "{{ author }}":</h5>
    <div class="table-responsive mt-4 mb-5">
        <table class="table table-hover">
            <thead>
                <tr class="text-left">
                    <th>TITLE</th>
                    <th>CREATED ON</th>
                </tr>
            </thead>
            {% for post in author.posts.all %}
            <body>
                <tr> 
                    <td><a href="{% url 'blog' post.pk %}">{{ post.title }}</a></td>
                    <td>{{ post.date_created }}</td>
                </tr> 
            </body>
            {% endfor%}
        </table>
    </div>
{% endblock %}
